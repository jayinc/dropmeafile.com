<!DOCTYPE html>
<html>
<head>
  <title>Drop Me A File | LSD Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Share files easily, really easily.">
  <meta property="og:title" content="Drop Me A File | LSD Software">
  <meta property="og:description" content="Share files easily, really easily.">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ui.widget.js"></script>
  <script src="js/jquery.iframe-transport.js"></script>
  <script src="js/jquery.fileupload.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/databind.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <label for="fileupload" class="drop-zone">
    <table class="default-message" bind-statement-1="$(thisElem).toggle(#files.length == 0)">
      <tr>
        <td>Drop files here or click to browse<td>
      </tr>
    </table>
    <div class="file-list">
      <div bind-repeater-i="#files.length">
        {{#files[#i].name}}
      </div>
    </div>
  </label>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DMAF</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Expires in {{#expireList[#expireIndex].desc}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li bind-repeater-i="#expireList.length" bind-var-expire="#expireList[#i]" bind-event-click="#expireIndex = #i">
                <a href="#">{{#expire.desc}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Share</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div style="display: none;">
    <input id="fileupload" type="file" name="files[]" data-url="http://titan.diepkhuc.com:8080/fileupload" multiple>
  </div>
</body>
</html>
