<!DOCTYPE html>
<html>
<head>
  <title>Drop Me A File | LSD Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Share files easily, really easily.">
  <meta property="og:title" content="Drop Me A File | LSD Software">
  <meta property="og:description" content="Share files easily, really easily.">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ui.widget.js"></script>
  <script src="js/jquery.iframe-transport.js"></script>
  <script src="js/jquery.fileupload.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/databind.js"></script>
  <script src="js/components.js"></script>
  <script src="js/index.js"></script>
</head>
<body bind-statement-1="if (#bucket) location.href = '#'+#bucket.id"
  bind-statement-2="if (location.hash) openBucket(location.hash.substr(1))">
  <div class="drop-zone">
    <table class="default-message" bind-statement-1="$(thisElem).toggle(#bucket == null)">
      <tr>
        <td>
          Drop Files Here
        <td>
      </tr>
    </table>
    <div class="file-list">
      <div bind-repeater-i="#bucket.files.length"
        bind-view="File"
        bind-param-file="#bucket.files[#i]"
        bind-event-click="this.selectFile(#bucket.files[#i])">
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://www.lsdsoftware.com/" target="_blank">DMAF</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li bind-statement-1="$(thisElem).toggle(#bucket == null)">
            <a href="javascript:showPickupDialog()">Here to pick up?</a>
          </li>
          <li bind-statement-1="$(thisElem).toggle(#bucket != null)">
            <a href="javascript:showPickupCodesDialog()">Set pickup codes</a>
          </li>
          <li class="dropdown" bind-statement-1="$(thisElem).toggle(#bucket != null)">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button">Change expiration</a>
            <ul class="dropdown-menu">
              <li bind-repeater-i="#expireList.length" bind-var-expire="#expireList[#i]" bind-event-click="#expireIndex = #i"
                bind-statement-1="$(thisElem).toggleClass('active', #i==#expireIndex)">
                <a href="javascript:void(0)" bind-event-click="setExpiration(#expire)">{{#expire.desc}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li bind-statement-1="$(thisElem).toggle(#bucket != null)"><a href="javascript:copyUrl()">Copy URL</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="progress" bind-statement-1="$(thisElem).toggle(#uploadProgress != null)">
    <div class="progress-bar progress-bar-success" role="progressbar"
      bind-statement-1="$(thisElem).css('width', (#uploadProgress||0)*100 + '%')"></div>
  </div>
  <label class="upload-button" for="fileupload">
    <img src="img/upload.png" />
  </label>
  <div style="display: none;">
    <input id="fileupload" type="file" name="files[]" multiple
      bind-var-initialized="false"
      bind-statement-1="$(thisElem).fileupload(fileuploadOptions); #initialized = true"
      bind-statement-2="if (#initialized) $(thisElem).fileupload('option', 'url', serviceUrl + (#bucket ? '/'+#bucket.id : ''))">
  </div>
</body>
</html>
